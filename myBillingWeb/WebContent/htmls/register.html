<HTML>
<BODY>

	<P align="center">
		<FONT size="6" color="#008040" face="Verdana"> Welcome to BuyForLess </FONT>
	</P>
	<P align="center">
		<BR /> Please fill in the following details for registration
	</P>
	<DIV align="center">

			<TABLE>
				<TBODY>
					<TR>
						<TD width="142">First Name</TD>

						<TD width="222"><INPUT name="middleName" size="35" /></TD>

					<TR>
