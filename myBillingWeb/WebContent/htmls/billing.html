<HTML>
<BODY>
	<P align="center">
		<FONT size="6" color="#008040" face="Verdana">Welcome to BuyForLess</FONT>
	</P>
	<P>
		<BR>
	</P>
	<DIV align="center">
		<br />
		<form action="/myBillingWeb/BillingServlet" method="post">
			<TABLE border="1">
				<TBODY>
					<TR>
						<TD width="225">Card Type</TD>
						<TD width="347"><INPUT type="radio" name="cardtype"

					</TR>
					<TR>
						<TD width="225">Credit Card Number</TD>
						<TD width="347"><INPUT type="text" name="number" size="35"></TD>
					</TR>
					<TR>

						<TD width="225">Expiration Date</TD>
						<TD width="347"><INPUT name="date" size="15"></TD>
					</TR>
					<TR>
						<TD width="225"></TD>
						<TD width="347"><INPUT type="submit" name="submit"
							value="Submit"></TD>
					</TR>
				</TBODY>
			</TABLE>
		</form>
		<br />
	</DIV>
</BODY>

</HTML>
